<!DOCTYPE html>
<html>
<head>
    <title>Compute Average</title>
</head>
<body>
    <h2 id="averageResult"></h2>

    <script>
        
        var X = 10;
        var Y = 30;
        var Z = 5;

        var average = (X + Y + Z) / 3;

        var h2Tag = document.getElementById('averageResult');
        h2Tag.textContent = "The average is: " + average;
    </script>
</body>
</html>
