<!DOCTYPE html>
<html>
<head>
    <title>Diameter Calculation</title>
</head>
<body>
    <h2 id="result"></h2>

    <script>
        
        const r = 4.5;

        const D = 2 * r;

        const resultElement = document.getElementById('result');
        resultElement.textContent = `The diameter is: ${D}`;
    </script>
</body>
</html>
